<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vsc-fab-button/vsc-fab-button.html">

<dom-module id="vsc-fab-speed-dial-action">
  <template>

    <style>

      :host {
        display: list-item;
        position: relative;
        list-style: none;
      }

      .label {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 6px 10px;
        background-color: #f5f5f5;
        position: absolute;
        top: 14px;
        display: none;
      }

      :host([label-direction="left"]) .label {
        display: inline-block;
        left: -58px;
      }

      :host([label-direction="right"]) .label {
        display: inline-block;
        right: -58px;
      }

    </style>

    <span class="label">[[label]]</span>
    <vsc-fab-button mini label=[[label]] icon=[[icon]]></vsc-fab-button>

  </template>

  <script>
    class vscFabSpeedDialAction extends Polymer.Element {

      static get is() { return 'vsc-fab-speed-dial-action'; }

      connectedCallback() {
        super.connectedCallback();
        this.setAttribute('role', 'listitem');
      }

      static get properties() {
        return {
          label: {
            type: String,
            value: ''
          },
          icon: {
            type: String,
            value: ''
          }
        }
      }

    }

    window.customElements.define(vscFabSpeedDialAction.is, vscFabSpeedDialAction);
  </script>
</dom-module>
