<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vsc-fab-speed-dial a11y tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../vsc-fab-speed-dial.html">
  </head>
  <body>

    <test-fixture id="basicSpeedDial">
      <template>
        <vsc-fab-speed-dial label="awesome fab"></vsc-fab-speed-dial>
      </template>
    </test-fixture>

    <script>
      suite('vsc-fab-speed-dial', () => {

        let basicSpeedDial;

        setup(() => {
          basicSpeedDial = fixture('basicSpeedDial');
        });

        test('Should render a FAB Speed Dial component with correct aria role', () => {

          expect(basicSpeedDial.getAttribute('role')).to.be.equal('navigation');

        });

        test('Should render a FAB (button) with correct aria property', () => {

          const fab = basicSpeedDial.shadowRoot.querySelector('vsc-fab-button');
          expect(fab.getAttribute('aria-haspopup')).to.be.equal('true');

        });

        a11ySuite('basicSpeedDial');

      });
    </script>

  </body>
</html>
