<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vsc-fab-speed-dial test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vsc-fab-speed-dial.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <vsc-fab-speed-dial></vsc-fab-speed-dial>
      </template>
    </test-fixture>

    <test-fixture id="testFixtureWithProp">
      <template>
        <vsc-fab-speed-dial prop1="Humans"></vsc-fab-speed-dial>
      </template>
    </test-fixture>

    <script>
      suite('vsc-fab-speed-dial', () => {

        let basicElement,
            elementWithProp;

        setup(() => {
          basicElement = fixture('BasicTestFixture');
          elementWithProp = fixture('testFixtureWithProp');
        });

        test('Should render the element with default <h1> text', () => {
          const h1 = basicElement.shadowRoot.querySelector('h1');
          assert.equal(h1.textContent, 'Hello World!');
        });

        test('Should render the element with prop1', () => {
          assert.equal(elementWithProp.prop1, 'Humans');
        });

      });
    </script>

  </body>
</html>
