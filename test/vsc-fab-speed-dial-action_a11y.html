<html lang="en">

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../vsc-fab-speed-dial-action.html">

  <body>

    <test-fixture id="basicSpeedDialAction">
      <template>
        <vsc-fab-speed-dial-action label="awesome"></vsc-fab-speed-dial-action>
      </template>
    </test-fixture>

    <script>
      suite('vsc-fab-speed-dial-action', () => {

        let basicSpeedDial;

        setup(() => {
          basicSpeedDialAction = fixture('basicSpeedDialAction');
        });

        test('Should render a FAB Speed Dial Action with correct aria role', () => {

          expect(basicSpeedDialAction.getAttribute('role')).to.be.equal('listitem');

        });

        a11ySuite('basicSpeedDialAction', ['ariaRoleNotScoped']);

      });
    </script>
