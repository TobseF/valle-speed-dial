<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vsc-fab-button/vsc-fab-button.html">

<dom-module id="vsc-fab-speed-dial">
  <template>

    <style>

      :host {
        display: inline-block;
        position: relative;
      }

      .fab {
        position: relative;
        z-index: 2;
      }

      .speed-dial {
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 0;
        position: absolute;
        z-index: 3;
        right: 8px;
        bottom: 70px; /* direction up - Default value*/
      }

      :host([direction="down"]) .speed-dial {
        top: 70px;
      }

      :host([direction="up"]) .speed-dial {
        bottom: 70px;
      }

      :host([direction="left"]) .speed-dial {
        top: 10px;
        right: 70px;
        display: flex;
        justify-content: flex-start;
      }

      :host([direction="right"]) .speed-dial {
        top: 10px;
        left: 70px;
        display: flex;
        justify-content: flex-start;
      }

      :host([backdrop])::after {
        content: '';
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        display: block;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,.8);
      }

    </style>

    <vsc-fab-button
      toggle
      icon=[[icon]]
      label=[[label]]
      aria-haspopup="true"
      class="fab">
    </vsc-fab-button>

    <ul class="speed-dial">
      <slot></slot>
    </ul>

  </template>

  <script>
    class vscFabSpeedDial extends Polymer.Element {

      static get is() { return 'vsc-fab-speed-dial'; }

      connectedCallback() {
        super.connectedCallback();
        this.setAttribute('role', 'navigation');
      }

      static get properties() {
        return {
          label: {
            type: String,
            value: ''
          },
          icon: {
            type: String,
            value: ''
          }
        }
      }

    }

    window.customElements.define(vscFabSpeedDial.is, vscFabSpeedDial);
  </script>
</dom-module>
