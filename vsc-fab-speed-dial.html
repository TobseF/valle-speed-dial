<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vsc-fab-button/vsc-fab-button.html">

<dom-module id="vsc-fab-speed-dial">
  <template>

    <style>

      :host {
        display: inline-block;
        position: relative;
      }

      .fab {

      }

      .speed-dial {
        padding-left: 0;
        margin-top: 0;
        margin-bottom: 0;
        position: absolute;
        z-index: 999;
        right: 8px;
        box-sizing: content-box;
        /*border: 1px solid red;*/
      }

      :host([direction="down"]) .speed-dial {
        top: 70px;
      }

      :host([direction="up"]) .speed-dial {
        bottom: 70px;
      }

      :host([direction="left"]) .speed-dial {
        top: 10px;
        right: 70px;
        display: flex;
        justify-content: flex-start;
      }

      :host([direction="right"]) .speed-dial {
        top: 10px;
        left: 70px;
        display: flex;
        justify-content: flex-start;
      }

      :host([direction="left"]) .speed-dial__item__label {
        display: none;
      }

      :host([direction="right"]) .speed-dial__item__label {
        display: none;
      }

      .speed-dial__item {
        list-style: none;
        position: relative;
      }

      .speed-dial__item__label {
        display: inline-block;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 6px 10px;
        background-color: #f5f5f5;
        position: absolute;
        top: 14px;
      }

      :host([label-direction="left"]) .speed-dial__item__label {
        left: -58px;
      }

      :host([label-direction="right"]) .speed-dial__item__label {
        right: -58px;
      }

      .speed-dial__item__fab {
        --vsc-fab-button-color: #42d4f4;
      }

    </style>

    <vsc-fab-button class="fab" toggle></vsc-fab-button>

    <ul class="speed-dial">

      <li class="speed-dial__item">
        <span class="speed-dial__item__label">Copy</span>
        <vsc-fab-button class="speed-dial__item__fab" mini></vsc-fab-button>
      </li>

    </ul>

  </template>

  <script>
    class vscFabSpeedDial extends Polymer.Element {

      static get is() { return 'vsc-fab-speed-dial'; }

    }

    window.customElements.define(vscFabSpeedDial.is, vscFabSpeedDial);
  </script>
</dom-module>
