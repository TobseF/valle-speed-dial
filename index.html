<!doctype html>

<html lang="en">

  <head>
    <title>vsc-fab-speed-dial demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="vsc-fab-speed-dial.html">
    <link rel="import" href="vsc-fab-speed-dial-action.html">
  </head>

  <body>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }
      </style>
    </custom-style>

    <main class="vertical-section-container centered">
      <h1>vsc-fab-speed-dial demo</h1>

      <!-- Direction down - demo
      ========================= -->

      <h2>Direction down</h2>

      <demo-snippet class="centered-demo">
        <template>

          <style is="custom-style">
            .unicorn {
              --vsc-fab-speed-dial-action-fab-color: #d4f442;
            }
          </style>

          <vsc-fab-speed-dial direction="down" backdrop>

            <vsc-fab-speed-dial-action
              label="copy"
              label-direction="right"
              icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png"
              class="unicorn">
            </vsc-fab-speed-dial-action>

            <vsc-fab-speed-dial-action
              label="print"
              label-direction="right"
              icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png"
              class="unicorn">
            </vsc-fab-speed-dial-action>

          </vsc-fab-speed-dial>

        </template>
      </demo-snippet>

      <!-- Direction up - demo
      ========================= -->

      <h2>Direction up</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-speed-dial direction="up">
            <vsc-fab-speed-dial-action label="copy" label-direction="left"></vsc-fab-speed-dial-action>
            <vsc-fab-speed-dial-action label="print" label-direction="left"></vsc-fab-speed-dial-action>
          </vsc-fab-speed-dial>

        </template>
      </demo-snippet>

      <!-- Direction left - demo
      ========================= -->

      <h2>Direction left</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-speed-dial direction="left">
            <vsc-fab-speed-dial-action></vsc-fab-speed-dial-action>
            <vsc-fab-speed-dial-action></vsc-fab-speed-dial-action>
          </vsc-fab-speed-dial>

        </template>
      </demo-snippet>

      <!-- Direction right - demo
      ========================= -->

      <h2>Direction right</h2>

      <demo-snippet class="centered-demo">
        <template>

          <vsc-fab-speed-dial direction="right">
            <vsc-fab-speed-dial-action></vsc-fab-speed-dial-action>
            <vsc-fab-speed-dial-action></vsc-fab-speed-dial-action>
          </vsc-fab-speed-dial>

        </template>
      </demo-snippet>

    </main>

  </body>
</html>
